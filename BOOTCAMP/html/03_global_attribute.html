<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 draggable="true">움직일 수 있는 태그</h1>
  <p lang="ko">대한민국</p>
  <p hidden>이 문장은 화면에 보이지 않습니다.</p>
  <a href="hppts://google.com" id="google">구글</a>
  <br> 
  <!-- 줄바꿈 태그 <br> -->
  <label for="userId">사용자 아이디</label>
  <input type="text" name="" id="userId" />
  <br>
  <p spellcheck="true" contenteditable="true">This is a paragraph</p>
  <p style="color: red; background-color: yellow;">빨간색 문장입니다.</p>
  <a href="" tabindex="1">네이버</a>
  <a href="" tabindex="3">구글</a>
  <a href="" tabindex="2">개발자의품격</a>
  <button title="주문 버튼을 클릭하면 선태한 제품에 대한 주문이 진행됩니다.">주문</button>
</body>
</html>

<!-- 4. 글로벌 속성과 로컬 속성 -->


<!-- ■ ✅ 글로벌 속성 (Global Attributes)
: 모든 HTML 요소에 공통적으로 사용할 수 있는 속성

- id : 요소의 고유 식별자
- class : CSS나 JS에서 사용할 클래스 이름
- style : 인라인 스타일 정의
- title : 요소에 대한 설명 (툴팁으로 표시됨)
- lang : 언어 코드 설정 (예: ko, en)
- dir : 텍스트 방향 설정 (ltr, rtl)
- accesskey : 단축키 지정
- tabindex : 탭 순서 설정
- hidden : 요소를 화면에서 숨김
- draggable : 요소 드래그 가능 여부 (true/false)
- spellcheck : 맞춤법 검사 여부 (true/false)
- contenteditable : 내용 편집 가능 여부
- data-* : 사용자 정의 데이터 속성 (예: data-id="123")
- translate : 자동 번역 여부 (yes/no) -->
