<!-- 4. 글로벌 속성과 로컬 속성 -->

<!-- 예시 1) `<img>` 태그 전용
- src : 이미지 경로
- alt : 대체 텍스트
- width / height : 이미지 크기 지정
- loading : 지연 로딩 설정 (lazy 등)

예시 2) `<a>` 태그 전용
- href : 링크 주소
- target : 링크 열기 방식 (_blank 등)
- rel : 링크 관계 (noopener, noreferrer 등)

예시 3) `<input>` 태그 전용
- type : 입력 유형 (text, password 등)
- name : 폼 데이터 이름
- value : 기본값
- placeholder : 입력 안내 텍스트
- required : 필수 입력 여부
- disabled : 비활성화
- readonly : 읽기 전용
- maxlength : 최대 입력 길이

예시 4) `<form>` 태그 전용
- action : 폼 데이터 전송 경로
- method : 전송 방식 (get/post)
- enctype : 인코딩 방식 (multipart/form-data 등) -->
